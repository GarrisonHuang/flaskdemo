<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5資訊</title>
    <style>
        body {
            font-family: 標楷體;
            background-color: antiquewhite;
            text-align: center;
        }

        table {
            width: 60px;
            margin: 0 auto;
        }

        th {
            background-color: aqua;
            color: white
        }

        td {
            background-color: darkorange;
        }

        @media screen and (max-width:1024px) {
            table {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <h1>全省PM2.5資訊</h1>
    <h3 style="color:blue">目前時間:<u style="color:cornflowerblue">{{data["today"]}}</u></h3>
    <a href="/">回首頁</a><br>

    <form action="">

        <select name="sort" id="sort">
            <option value="true">升</option>
            <option value="false">降</option>
        </select>
        <button>排序</button>

    </form>
    <table border="1">
        <thead>
            <tr>
                {% for th in data["columns"]%}
                <th>{{th}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for tr in data ["values"] %}
            <tr>
                {% for td in tr %}
                <td>{{td}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>

    </table>
    <!-- {{data["columns"]}} -->
    <!-- {{data["values"]}} -->
</body>

</html>
